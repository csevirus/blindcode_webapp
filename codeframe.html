<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="chatstyle.css">
  <script src="chatbox.js" charset="utf-8"></script>
</head>
<body onload="countdown.clock();">
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
      <textarea id='result' disabled></textarea>
    </div>
  </div>
  <div class="box">
    <div class="counters">
      <p id="timer"> </p>
      <p id="charcount"> <b>CharacterCount :</b> 0 </p>
    </div>
    <div class="codebox">
      <input type="password" placeholder="Type here.." id="code" onkeypress="countdown.charpress(event)" onpaste="noPaste()">
    </div>
    <div class="chat-form">
      <button type="button" onclick="countdown.retry()">Retry</button>
      <button type="button" onclick="countdown.submit()">Submit</button>
    </div>
  </div>
</body>
</html>
