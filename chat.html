<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="chatstyle.css">
  <script src="chatbox.js" charset="utf-8"></script>
</head>
<!-- friend = bot and self = user -->

<body>
  <div class="box">
    <div class="chatlogs" id="chatbox">
      <div class="chat friend">
        <div class="user-photo"><img src="resources/bot.png"></div>
        <p class="chat-message">Hi! and welcome.</p>
      </div>
    </div>
    <div class="chat-form">
      <textarea id="message" placeholder="Type here.." onkeypress="keypress(event)"></textarea>
      <button onclick="var msg=document.getElementById('message').value;add(msg)">Send</button>
    </div>
  </div>
</body>

</html>
